<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Speedrun Tracker</h1>
      <p id="message"></p>

      <div class="before-login">
        <h5>Sign-up</h5>
        <form id="sign-up">
          <input placeholder="Email" type="text" name="credentials[email]" />
          <input placeholder="Password" type="password" name="credentials[password]" />
          <input placeholder="Confirm password" type="password" name="credentials[password_confirmation]" />
          <button type="submit">Sign Up</button>
        </form>

        <h5>Sign-in</h5>
        <form id="sign-in">
          <input placeholder="Email" type="text" name="credentials[email]" />
          <input placeholder="Password" type="password" name="credentials[password]" />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="after-login">
        <div class="game-display"></div>

        <form id="games-index">
          <button type="submit">Show all your Games</button>
        </form>

        <h3>Get a Game</h3>
        <form id="game-show">
          <input type="text" name="game[id]" placeholder="Game ID Here">
          <input type="submit" value="Get Game">
        </form>

        <h3>Add a new Game</h3>
        <form id="game-create">
          <input type="text" name="game[title]" placeholder="Game title">
          <input type="text" name="game[releaseDate]" placeholder="Release date">
          <input type="text" name="game[genre]" placeholder="Genre">
          <input type="text" name="game[platform]" placeholder="Platform">
          <button type="submit">Add Game</button>
        </form>

        <h3>Remove a Game</h3>
        <form id="game-destroy">
          <input type="text" name="game[id]" placeholder="Game ID">
          <button type="submit">Delete game</button>
        </form>

        <h3>Edit a Game</h3>
        <form id="game-update">
          <input type="text" name="game[id]" placeholder="Game ID">
          <input type="text" name="game[title]" placeholder="Game title">
          <input type="text" name="game[releaseDate]" placeholder="Release date">
          <input type="text" name="game[genre]" placeholder="Genre">
          <input type="text" name="game[platform]" placeholder="Platform">
          <button type="submit">Edit Game</button>
        </form>

        <h5>Change Password</h5>
        <form id="change-password">
          <input placeholder="Old Password" type="password" name="passwords[old]" />
          <input placeholder="New Password" type="password" name="passwords[new]"/>
          <button type="submit">Change Password</button>
        </form>

        <form id="logout">
          <button type="submit">Log out</button>
        </form>
      </div>
    </body>
</html>
