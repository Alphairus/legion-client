<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>creativeblock</h1>
      <p id="message"></p>

      <div class="before-login">
        <h5>Sign-up</h5>
        <form id="sign-up">
          <input placeholder="Email" type="text" name="credentials[email]" />
          <input placeholder="Password" type="password" name="credentials[password]" />
          <input placeholder="Confirm password" type="password" name="credentials[password_confirmation]" />
          <button type="submit">Sign Up</button>
        </form>

        <h5>Sign-in</h5>
        <form id="sign-in">
          <input placeholder="Email" type="text" name="credentials[email]" />
          <input placeholder="Password" type="password" name="credentials[password]" />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="after-login">
        <div class="legion-display"></div>

        <form id="legions-index">
          <button type="submit">Show all your Legions</button>
        </form>

        <h3>Get a Legion</h3>
        <form id="legion-show">
          <input type="text" name="legion[id]" placeholder="Legion ID Here">
          <input type="submit" value="Get Legion">
        </form>

        <h3>Add a new Legion</h3>
        <form id="legion-create">
          <input type="text" name="legion[title]" placeholder="legion title">
          <input type="text" name="legion[homeworld]" placeholder="Homeworld">
          <input type="text" name="legion[primarch]" placeholder="Primarch">
          <input type="text" name="legion[loyalty]" placeholder="Loyalty">
          <button type="submit">Add legion</button>
        </form>

        <h3>Remove a legion</h3>
        <form id="legion-destroy">
          <input type="text" name="legion[id]" placeholder="legion ID">
          <button type="submit">Delete legion</button>
        </form>

        <h3>Edit a legion</h3>
        <form id="legion-update">
          <input type="text" name="legion[title]" placeholder="legion title">
          <input type="text" name="legion[homeworld]" placeholder="Homeworld">
          <input type="text" name="legion[primarch]" placeholder="Primarch">
          <input type="text" name="legion[loyalty]" placeholder="Loyalty">
          <button type="submit">Edit Legion</button>
        </form>

        <h5>Change Password</h5>
        <form id="change-password">
          <input placeholder="Old Password" type="password" name="passwords[old]" />
          <input placeholder="New Password" type="password" name="passwords[new]"/>
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">sign out</button>
        </form>
      </div>
    </body>
</html>
